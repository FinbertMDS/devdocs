site_name: Developer Documentation
theme:
  name: 'material'
pages:
  - index.md
  - Ubuntu:
    - Overview: ubuntu.md
    - Command line: ubuntu/command.md
    - SSH: ubuntu/ssh.md
  - Magento:
    - Overview: magento.md
    - Installation: magento/install.md
    - Command line: magento/command.md
    - Magento Functional Testing Framework:
      - Overview: magento/test.md
      - Functional Testing:
        - Overview: magento/test/functional/index.md
        - Installation: magento/test/functional/install.md
        - Test Run: magento/test/functional/run.md
        - Create a Test - Theory: magento/test/functional/create_test_theory.md
        - Create a Test - Practice: magento/test/functional/create_test_practice.md
        - Functional Testing Framework Entities: magento/test/functional/entities.md
  - Docker:
    - Overview: docker.md
    - Get started: docker/get-started.md
    - Develop with Docker: docker/develop.md
    - Configure networking: docker/config-network.md
  - Mkdocs: mkdocs.md

markdown_extensions:
  - codehilite
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
